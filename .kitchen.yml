---
driver:
  name: vagrant
  network:
    - ["private_network", {ip: "192.168.55.55"}]

provisioner:
  name: salt_solo
  formula: golang
  pillars-from-files:
    golang.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - golang
  state_top:
    base:
      "*":
        - golang
        - golang.debug

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
